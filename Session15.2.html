<html>
    <head>
        <title>
            FlexBox
        </title>
        <style>
            body {
                background-color: gold;
            }

            #boxes {
                display: flex;
                justify-content:space-between;
                padding: 10px;
                border: 2px solid black;
            }
            #boxes div {
                width: 200px;
                color: white;
                background-color: goldenrod;
                border: 2px solid black;
               
            }
        </style>
    </head>
    <body>
        <div id="boxes">
            <div class="box1"><p>This is Box 1</p></div>
            <div class="box2"><p>This is Box 2</p></div>
            <div class="box3"><p>This is Box 3</p></div>
        </div>
    </body>
</html>
