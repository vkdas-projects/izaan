                background-color: blanchedalmond;

    <body>
        <h1>SVG</h1>
        <h2>Scalable Vector Graphics</h2>

        <svg width="400px" height="400px">
            <circle cx="50" cy="50" r="35"></circle>
            <rect x="100" y="20" width="50" height="70"></rect>
            <ellipse cx="65" cy="150" rx="50" ry="30"></ellipse>
            <line x1="150" x2="200" y1="120" y2="200" style="stroke: black;"></line>
            <circle cx="200" cy="50" r="35" style="stroke: red; stroke-width:3px; fill:violet"></circle>
            <rect x="250" rx="5" y="20" ry="5" width="50" height="70" style="stroke: green; stroke-width:2px; fill:yellow"></rect>
        </svg>
    </body>
</html>
