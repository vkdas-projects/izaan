                body {
                    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                    text-align: center;
                    color: white;
                    background-color: orangered;
                }
                form {
                    padding: 20px;
                    border: 5px solid whitesmoke;
